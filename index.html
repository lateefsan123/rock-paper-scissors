<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel = "ausio" href = "audio.html">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2da042f0f8.js" crossorigin="anonymous"></script>
    <script>
    function bigImg(x) {
        x.style.height = "170px";
        x.style.width = "240px";
    }

    function normalImg(x) {
        x.style.height = "156px";
        x.style.width = "231px";
    }

    function bigbutton(x) {
        x.style.height = "60px";
        x.style.width = "136px";
    }

    function normalbutton(x) {
        x.style.height = "50px";
        x.style.width = "119px";
    }

    </script>
</head>
<body>
    <div class = top>
    <h2 id = "displayer">Rock Paper Scissors</h2>
    </div>
    <div class = "heading2">
        <h3>Your choice:</h3>
    </div>
    <div class = "yourbuttons">
        <button class="button1" onmouseover="bigImg(this)" onmouseout="normalImg(this)"><i class="fa-regular fa-hand-back-fist fa-8x"></i></button>
        <button class="button2" onmouseover="bigImg(this)" onmouseout="normalImg(this)"><i class="fa-regular fa-hand fa-8x"></i></button>
        <button class="button3" onmouseover="bigImg(this)" onmouseout="normalImg(this)"><i class="fa-regular fa-hand-scissors fa-8x"></i></button>
    </div>
    <div class = "heading2">
        <h3>cpu choice:</h3>
    </div>
    <div class = "yourbuttons">
        <button class="button4"><i class="fa-regular fa-hand-back-fist fa-8x"></i></button>
        <button class="button5"><i class="fa-regular fa-hand fa-8x"></i></button>
        <button class="button6"><i class="fa-regular fa-hand-scissors fa-8x"></i></button>
    </div>
    <div class = "scores">
        <div></div>
        <div class = "uscore">
        <h3>user score - <label id = "us">0</label></h3>
        </div>
        <div class = "cscore">
            <h3>cpu score - <label id = "cs">0</label></h3>
        </div>
        <div></div>
    </div>
    <div class = "game-over">
        <div></div>
        <div class = "buttonholder">
            <button onmouseover= "bigbutton(this)" onmouseout= "normalbutton(this)">restart game</button>
        </div>
        <div></div>
    </div>
    <audio autoplay loop src="sample.mp3" type="audio/mp3"></audio>

</body>
</html>
